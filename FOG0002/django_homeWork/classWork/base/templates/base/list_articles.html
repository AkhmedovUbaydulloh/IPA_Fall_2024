<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles List</title>
</head>
<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li><strong>{{ article.title }}</strong>: {{ article.content }}</li>
        {% empty %}
            <li>No articles available.</li>
        {% endfor %}
    </ul>
</body>
</html>
